{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h3>Edit Comment</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'post-detail' comment.post.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
